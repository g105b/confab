<form method="post">
	<h1>CONFAB</h1>
	<h2>HTML5 P2P Webcam Conferencing</h2>
	<div>
		<input name="userName" placeholder="Your name..." autofocus required />		
	</div>
	<div>
		<input name="room" placeholder="Room name..." list="rooms" 	required />		
	</div>
	<div>
		<button>Enter</button>
	</div>
</form>

<datalist id="rooms">
</datalist>
